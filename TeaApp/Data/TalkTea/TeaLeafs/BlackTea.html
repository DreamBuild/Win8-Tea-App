    <p>
        由于原料粗老，黑茶加工制造过程中一般堆积发酵时间较长，因为叶色多呈暗谒色，故称黑茶。</p>
        <p>此茶主要供一些少数民族饮用，藏族、蒙古族和维吾尔族群众喜好饮黑茶，是日常生活中的必需品。</p>
    <p>在加工工艺上，黑茶也有自己独特的工艺。黑茶产区广阔，品种花色很多，有湖南黑茶加工的黑砖、花砖、茯砖，湖北老青茶加工的青砖茶、广西六堡茶、四川的西路边茶、云南的紧茶、扁茶、方茶和圆茶等。　　
       </p><p> 各类黑茶名：</p><p>湘尖、湖南黑茶；</p><p>
    老青茶；
</p><p>
    四川边茶；
</p><p>
    六堡散茶；
</p><p>
    普洱茶、黑砖茶、获砖茶、康砖子等。
</p>
