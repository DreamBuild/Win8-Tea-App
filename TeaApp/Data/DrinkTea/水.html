    <p>
        <strong>
            1）用什么样的茶具泡茶好？
        </strong>
    </p><p>
    以瓷器和陶器好，其保温性好，沏茶能获得较好的色香味，且造型美观，具有艺术欣赏价值。
</p><p>
    但冲泡德信绿茶特别是碧螺春和银针时我一般用玻璃茶具，玻璃茶具可见杯中轻雾漂渺、澄清碧绿及朵朵茶芽之美态。
</p><p>
    至于搪瓷、塑料茶具，虽有轻便、耐用之优点，但一般为了解渴而临时使用。
</p><p>
    <strong>
        2）茶叶存放久了会对茶叶的质量产生影响吗？
    </strong>
</p><p>
    而如果存放不当则茶叶化学成分变化明显，主要有以下几个方面：出现陈味；汤色变褐、暗；滋味的浓度、收敛性和鲜爽度下降。
</p>
