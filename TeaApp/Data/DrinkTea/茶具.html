        <strong>
            1）水质对泡茶有影响吗？</strong></p>
            <p>陆羽的《茶经》中说：“其水用山水上，江水中，井水下。其山水，拣乳泉，石池，漫流者上，
            其涌湍激勿食之。其江水取去人远者，井取汲多者。”</p>
            <p>这说明用泉水泡茶好，泉水要慢慢流出，而且含钙和镁化合物少的是好的泉水。</p><p>江水泡茶一般是不理想的，井水又不如江水。</p><p>至于雨水，一般比较纯。</p>
            <p>但下雨的时间不同，水质也不同，秋雨为上，梅雨次之，雷雨最差。
</p>
    
    <p><strong>
        2）水的温度和泡茶时间怎样才算好呢？</strong></p>
    <p>泡茶水温的掌握，主要看泡饮什么茶而定。</p><p>绿茶，特别是各种芽叶细嫩的，如银针和毛尖不能用 100℃的沸水冲泡，
        一般 80℃为宜。</p><p>泡饮各种花茶、红茶则用 100℃沸水冲泡为宜。</p>
