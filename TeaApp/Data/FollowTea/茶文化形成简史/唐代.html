    <p>
        780年陆羽著《茶经》，是唐代茶文化形成的标志。其概括了茶的自然和人文科学双重内容，探讨了饮茶艺术，把儒、道、佛三教融入饮茶中，首创中国茶道精神。
        以后又出现大量茶书、茶诗，有《茶述》、《煎茶水记》、《采茶记》、《十六汤品》等。唐代茶文化的形成与禅教的兴起有关，因茶有提神益思，生精止渴功能，故寺庙崇尚饮茶，
        在寺院周围植茶树，制定茶礼、设茶堂、选茶头，专呈茶事活动。在唐代形成的中国茶道分宫廷茶道、寺院茶礼、文人茶道。
    </p>
