    <p>
        此时已出现蒸青、炒青、烘青等各茶类，茶的饮用已改成“撮泡法”，明代不少文人雅士留有传世之作，
        如唐伯虎的《烹茶画卷》、《品茶图》，文徵明的《惠山茶会记》、《陆羽烹茶图》、《品茶图》等。
        茶类的增多，泡茶的技艺有别，茶具的款式、质地、花纹千姿百态。到清朝茶叶出口已成一种正式行业，茶书、茶事、茶诗不计其数。
