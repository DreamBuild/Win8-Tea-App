    <p>
        很多书籍把茶的发现时间定为公元前2737-2697年，其历史可推到三皇五帝。</p><p>东汉华佗《食经》中：“苦茶久食，益意思”记录了茶的医学价值。</p>
        <p>西汉以将茶的产地县命名为“荼陵”，即湖南的茶陵。</p><p>到三国魏代《广雅》中已最早记载了饼茶的制法和饮用：荆巴间采叶作饼，叶老者饼成，以米膏出之。</p>
        <p>茶以物质形式出现而渗透至其他人文科学而形成茶文化。
    </p>
