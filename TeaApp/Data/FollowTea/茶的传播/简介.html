    <p>
        中国是茶树的原产地，然而，中国在茶业上对人类的贡献，主要在于最早发现并利用茶这种植物，并把它发展形成为我国和东方乃至整个世界的一种灿烂独特的茶文化。
    </p><p>
    中国茶业，最初兴于巴蜀，其后向东部和南部逐次传播开来，以致遍及全国。
</p><p>
    到了唐代，又传至日本和朝鲜，16世纪后被西方引进。
</p><p>
    所以，茶的传播史，分为国内及国外两条线路。
</p>
