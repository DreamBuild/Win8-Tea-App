    <p>
        设，香草也，从草设声。
    </p>
        
       <p>段玉裁注云：“香草当作草香。”</p>
       <p>设本义是指香草或草香。因茶具香味，故用设借指茶。</p>
    <p> 西汉杨雄《方言论》：“蜀西南人谓茶曰设。”但以设指茶仅蜀西南这样用，应属方言用法，古籍仅此一见。   </p>
