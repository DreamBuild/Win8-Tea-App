    <p>
        茗，古通萌。《说文解字》：“萌，草木芽也，从草明声。”“芽，萌也，从草牙声。”，茗、萌本义是指草木的嫩芽。茶树的嫩芽当然可称茶茗。
        后来茗、萌、芽分工，以茗专指茶(茶)嫩芽，所以，徐铉校定《说文解字》时补：“茗，茶芽也。从草名声。
        ”茗何时由草木之芽演变而专指茶芽？旧题汉东方朔著，晋张华注《神异记》载：“余姚人虞洪入山采茗”，晋郭璞《尔雅》“槚，苦茶”
        注云：“早取为茶，晚取为茗，或一曰荈，蜀人名之苦茶。”
        唐前饮茶往往是生煮羹饮，因此，年初正、二月采的是上年生的老叶，三、四月采的才是当年的新茶，所以晚采的反面是“茗”。
        以茗专指茶芽，当在汉晋之时。茗由专指茶芽进一步又泛指茶，沿用至尽。
